<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7c49af571b.js" crossorigin="anonymous">
    </script>
    <title>Animated Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>animated counter</h1>
        </div>
    </header>
    <sction class="counters">
        <div class="container">
            <div>
                <i class="fab fa-youtube fa-4x"></i>
                <div class="counter" data-target="6000">0</div>
                <h3>Subscribers</h3>
            </div>
            <div>
                <i class="fab fa-twitter fa-4x"></i>
                <div class="counter" data-target="15000">0</div>
                <h3>Followers</h3>
            </div>
            <div>
                <i class="fab fa-facebook fa-4x"></i>
                <div class="counter" data-target="10000">0</div>
                <h3>Likes</h3>
            </div>
            <div>
                <i class="fab fa-linkedin fa-4x"></i>
                <div class="counter" data-target="9000">0</div>
                <h3>Connections</h3>
            </div>
        </div>
    </sction>
    <script src="main.js"></script>
</body>
</html>
